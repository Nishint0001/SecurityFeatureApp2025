<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Security App</a>
        <button class="btn btn-danger logout-btn" onclick="logout()">Logout</button>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center p-4">
                <h2>Welcome to the Home Page üéâ</h2>
                <p class="text-muted">You have successfully logged in.</p>
                <h5>üîê Your JWT Token:</h5>
                <textarea id="tokenBox" class="form-control" rows="4" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    // Get the JWT token from the URL and store it
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    if (token) {
        localStorage.setItem("jwtToken", token); // Store token
        document.getElementById("tokenBox").value = token; // Show token
    } else {
        document.getElementById("tokenBox").value = "No token found!";
    }

    // Logout function
    function logout() {
        localStorage.removeItem("jwtToken"); // Clear token
        window.location.href = "/login"; // Redirect to login
    }
</script>

</body>
</html>
